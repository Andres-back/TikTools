<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - TikTools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 30px;
    }

    .admin-title {
      font-size: 24px;
      font-weight: 700;
    }

    .admin-title span { color: #fe2c55; }

    .logout-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover { background: rgba(255,255,255,0.2); }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stat-card h3 {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
    }

    .stat-card.premium .value { color: #ffd700; }
    .stat-card.active .value { color: #2ed573; }
    .stat-card.revenue .value { color: #fe2c55; }

    .section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .search-input {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      width: 300px;
    }

    .search-input::placeholder { color: rgba(255,255,255,0.4); }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      text-transform: uppercase;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.premium { background: rgba(255,215,0,0.2); color: #ffd700; }
    .badge.free { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); }
    .badge.active { background: rgba(46,213,115,0.2); color: #2ed573; }
    .badge.inactive { background: rgba(255,71,87,0.2); color: #ff4757; }
    .badge.admin { background: rgba(254,44,85,0.2); color: #fe2c55; }

    .action-btn {
      background: none;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
      margin-right: 4px;
    }

    .action-btn.add { background: rgba(46,213,115,0.2); color: #2ed573; }
    .action-btn.remove { background: rgba(255,71,87,0.2); color: #ff4757; }
    .action-btn.toggle { background: rgba(255,255,255,0.1); color: #fff; }
    .action-btn:hover { opacity: 0.8; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.show { display: flex; }

    .modal-content {
      background: #1a1a2e;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn.primary {
      background: linear-gradient(135deg, #fe2c55, #ff6b6b);
      color: #fff;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255,255,255,0.5);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show { display: block; }
    .alert.success { background: rgba(46,213,115,0.2); color: #2ed573; }
    .alert.error { background: rgba(255,71,87,0.2); color: #ff4757; }

    @media (max-width: 768px) {
      .admin-header { flex-direction: column; gap: 16px; }
      .search-input { width: 100%; }
      table { font-size: 13px; }
      th, td { padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <h1 class="admin-title">üõ†Ô∏è <span>TikTools</span> Admin</h1>
      <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
    </header>

    <div id="alert" class="alert"></div>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <h3>Total Usuarios</h3>
        <div class="value" id="totalUsers">-</div>
      </div>
      <div class="stat-card active">
        <h3>Usuarios Activos</h3>
        <div class="value" id="activeUsers">-</div>
      </div>
      <div class="stat-card premium">
        <h3>Premium</h3>
        <div class="value" id="premiumUsers">-</div>
      </div>
      <div class="stat-card revenue">
        <h3>Ingresos Totales</h3>
        <div class="value" id="totalRevenue">-</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">üë• Usuarios</h2>
        <input type="text" class="search-input" placeholder="Buscar usuario..." id="searchInput" onkeyup="searchUsers()">
      </div>
      <div id="usersTable">
        <div class="loading">Cargando usuarios...</div>
      </div>
    </div>
  </div>

  <!-- Modal para a√±adir/quitar d√≠as -->
  <div class="modal" id="daysModal">
    <div class="modal-content">
      <h3 class="modal-title" id="modalTitle">Modificar D√≠as</h3>
      <div class="form-group">
        <label>Cantidad de d√≠as</label>
        <input type="number" id="daysInput" min="1" value="30">
      </div>
      <div class="form-group">
        <label>Tipo de Plan</label>
        <select id="planTypeSelect">
          <option value="premium">Premium</option>
          <option value="free">Free</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn secondary" onclick="closeModal()">Cancelar</button>
        <button class="btn primary" id="modalConfirmBtn">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    let currentUserId = null;
    let currentAction = null;

    function getToken() {
      return localStorage.getItem('accessToken') || sessionStorage.getItem('accessToken');
    }

    async function apiCall(endpoint, options = {}) {
      const token = getToken();
      const response = await fetch(`${API_URL}${endpoint}`, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
          ...options.headers
        }
      });
      
      if (response.status === 401) {
        window.location.href = '/login.html';
        return null;
      }
      
      if (response.status === 403) {
        showAlert('No tienes permisos de administrador', 'error');
        setTimeout(() => window.location.href = '/', 2000);
        return null;
      }
      
      return response.json();
    }

    function showAlert(message, type = 'success') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert show ${type}`;
      setTimeout(() => alert.className = 'alert', 3000);
    }

    async function loadDashboard() {
      const data = await apiCall('/admin/dashboard');
      if (!data) return;

      document.getElementById('totalUsers').textContent = data.users?.total || 0;
      document.getElementById('activeUsers').textContent = data.users?.active || 0;
      document.getElementById('premiumUsers').textContent = data.users?.premium || 0;
      document.getElementById('totalRevenue').textContent = `$${(data.payments?.total_revenue || 0).toFixed(2)}`;
    }

    async function loadUsers(search = '') {
      const endpoint = search ? `/admin/users?search=${encodeURIComponent(search)}` : '/admin/users';
      const data = await apiCall(endpoint);
      if (!data) return;

      renderUsersTable(data.users);
    }

    function renderUsersTable(users) {
      const container = document.getElementById('usersTable');
      
      if (!users || users.length === 0) {
        container.innerHTML = '<div class="loading">No se encontraron usuarios</div>';
        return;
      }

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Email</th>
              <th>Plan</th>
              <th>Expira</th>
              <th>Estado</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td><strong>${user.username}</strong></td>
                <td>${user.email}</td>
                <td><span class="badge ${user.plan_type}">${user.plan_type}</span></td>
                <td>${user.plan_expires_at ? new Date(user.plan_expires_at).toLocaleDateString() : '-'}</td>
                <td><span class="badge ${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Activo' : 'Inactivo'}</span></td>
                <td><span class="badge ${user.role}">${user.role}</span></td>
                <td>
                  <button class="action-btn add" onclick="openAddDays(${user.id})">+D√≠as</button>
                  <button class="action-btn remove" onclick="openRemoveDays(${user.id})">-D√≠as</button>
                  <button class="action-btn toggle" onclick="toggleUser(${user.id}, ${!user.is_active})">
                    ${user.is_active ? 'üîí' : 'üîì'}
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function openAddDays(userId) {
      currentUserId = userId;
      currentAction = 'add';
      document.getElementById('modalTitle').textContent = 'A√±adir D√≠as';
      document.getElementById('daysModal').classList.add('show');
    }

    function openRemoveDays(userId) {
      currentUserId = userId;
      currentAction = 'remove';
      document.getElementById('modalTitle').textContent = 'Quitar D√≠as';
      document.getElementById('daysModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('daysModal').classList.remove('show');
      currentUserId = null;
      currentAction = null;
    }

    async function confirmDaysAction() {
      const days = parseInt(document.getElementById('daysInput').value);
      const planType = document.getElementById('planTypeSelect').value;

      if (!days || days < 1) {
        showAlert('Ingresa una cantidad v√°lida de d√≠as', 'error');
        return;
      }

      const endpoint = currentAction === 'add' 
        ? `/admin/users/${currentUserId}/add-days`
        : `/admin/users/${currentUserId}/remove-days`;

      const data = await apiCall(endpoint, {
        method: 'POST',
        body: JSON.stringify({ days, planType })
      });

      if (data) {
        showAlert(data.message);
        closeModal();
        loadUsers();
        loadDashboard();
      }
    }

    async function toggleUser(userId, isActive) {
      const data = await apiCall(`/admin/users/${userId}/toggle-status`, {
        method: 'POST',
        body: JSON.stringify({ isActive })
      });

      if (data) {
        showAlert(data.message);
        loadUsers();
      }
    }

    let searchTimeout;
    function searchUsers() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const search = document.getElementById('searchInput').value;
        loadUsers(search);
      }, 300);
    }

    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');
      sessionStorage.removeItem('accessToken');
      sessionStorage.removeItem('refreshToken');
      window.location.href = '/login.html';
    }

    // Inicializar
    document.getElementById('modalConfirmBtn').addEventListener('click', confirmDaysAction);
    
    // Verificar autenticaci√≥n
    if (!getToken()) {
      window.location.href = '/login.html';
    } else {
      loadDashboard();
      loadUsers();
    }
  </script>
</body>
</html>
