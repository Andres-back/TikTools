version: '3.8'

services:
  # AplicaciÃ³n principal
  app:
    build: .
    container_name: tiktok-auction-app
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://auction_user:auction_pass@postgres:5432/tiktok_auction
      - JWT_SECRET=${JWT_SECRET:-cambiar_esta_clave_en_produccion}
      - TIKTOK_SESSION_ID=${TIKTOK_SESSION_ID:-}
      - TIKTOK_TT_TARGET_IDC=${TIKTOK_TT_TARGET_IDC:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auction-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: tiktok-auction-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=auction_user
      - POSTGRES_PASSWORD=auction_pass
      - POSTGRES_DB=tiktok_auction
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - auction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction_user -d tiktok_auction"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Adminer (opcional - interfaz web para DB)
  adminer:
    image: adminer:latest
    container_name: tiktok-auction-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - auction-network
    depends_on:
      - postgres
    profiles:
      - tools

networks:
  auction-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
